<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome  online stopwatch</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>AWESOME ONLINE STOPWATCH</h1>
    </header>
    <main>
      <div class="cronometer">
        <div id="display">
          <p id="numbers">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="milliseconds">000</span>
          </p>
        </div>
        <div id="buttons">
          <button class="btn"><i class="fas fa-play"></i>START</button>
          <button class="btn"><i class="fas fa-stop"></i>STOP</button>
          <button class="btn"><i class="far fa-copy"></i>COPY</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Created with <span>&hearts;</span>   by √Ålvaro</p>
    </footer>
    <script src="https://kit.fontawesome.com/b9fccc2430.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
